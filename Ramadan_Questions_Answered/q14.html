  <p id="q14">প্রশ্ন-১৪: সাহরী খাওয়া কি রোযার শর্ত? <br>
    উত্তর: না। এটা রাসূলুল্লাহ এর সুন্নাত। সুতরাং কেউ যদি স্বেচ্ছায় সাহরী বর্জন করে তার রোযা হয়ে যাবে কিন্তু সুন্নাতের সাওয়াব থেকে সে বঞ্চিত হবে। 
    </p>
