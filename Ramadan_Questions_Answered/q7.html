  <p id="q7">প্রশ্ন-৭: এভাবে সাহরীর সময় চলে যাওয়ার পর দিনের বেলায় রোযার নিয়্যাত করার ক্ষেত্রে বিশেষ কোন শর্ত আছে কি?<br>
    উত্তর: হ্যাঁ, সাহরীর সময় শেষ হওয়া থেকে নিয়্যাত করা পর্যন্ত সচেতন মনে রোযা ভঙ্গকারী কোন কিছু না করা। (হাশিয়াতুত্ তাহতাবি, কিতাবুস্ সাওম, পৃষ্ঠা ৩৫২)</p>
