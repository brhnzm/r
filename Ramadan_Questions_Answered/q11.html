  <p id="q11">প্রশ্ন-১১: পুরো রমযান মাসের ৩০-টি রোযার নিয়্যাত একসাথে করা যাবে? <br>
    উত্তর: না। প্রত্যেক রোযার জন্য আলাদা নিয়্যাত। (দুর্রে মুখতার, খন্ড ১, কিতাবুস্ সাওম, পৃষ্ঠা ১৪৭)
    </p>
