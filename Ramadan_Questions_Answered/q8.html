  <p id="q8">প্রশ্ন-৮: কেউ যদি এ মাসয়ালা না জানার কারণে রাতে নিয়্যাত করতে না পারায় রোযা আর রাখলে হবেনা ভেবে পানাহার করে ফেলে তার উপর ইচ্ছাকৃত পানাহারের অপরাধে কাফ্‌ফারা আবশ্যক হবে কি?<br>
    উত্তর: না, সে তাওবা করে ঐ রোযার কাযা করবে। </p>
