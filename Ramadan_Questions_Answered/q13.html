  <p id="q13">প্রশ্ন-১৩: কোন মুসাফির/অসুস্থ ব্যক্তি ফরয-নফল চিন্তা না করে শুধু রোযা রাখার নিয়্যাত করে তাহলে তার কি ফরয রোযা আদায় হবে নাকি নফল? <br>
    উত্তর: এ ক্ষেত্রে তার ফরয রোযাই আদায় হবে। (সূত্র: ফতোয়ায়ে আলমগিরী, খন্ড ১, রোযা অধ্যায়, পৃষ্ঠা ১৯৬)
    </p>
