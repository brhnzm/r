  <p id="q9">প্রশ্ন-৯: উত্তম কোনটি?  দিনে নিয়্যাত নাকি রাতে? <br>
    উত্তর: দিনে নিয়্যাত করা তো বৈধ কিন্তু রাতে নিয়্যাত করে ফেলাই উত্তম। (সূত্র: ফতোয়ায়ে আলমগিরী, খন্ড ১, রোযা অধ্যায়, পৃষ্ঠা ১৯৬)
    </p>
